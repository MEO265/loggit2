url: http://www.r-loggit.org/

home:
  title: Easy-to-Use, Dependencyless Logger for R
  description: An easy-to-use 'ndjson' logger, providing logging wrappers for base R's `message()`, `warning()`, and `stop()` functions, among others.
  sidebar:
    structure: [links, license, dev]

template:
  bootstrap: 5
  includes:
    in_header: <link rel="icon" type="image/svg+xml" href="https://filedn.eu/ldV4y5YKQXjQ0wNYvKjlJrp/favicon.svg">
  opengraph:
    image:
      src: https://filedn.eu/ldV4y5YKQXjQ0wNYvKjlJrp/opengraph_filled_2.png

reference:
  - title: Condition log handlers
  - contents:
    - "message"
    - "warning"
    - "stop"
    - "stopifnot"
  - title: Log functions
  - contents:
    - "loggit"
    - "with_loggit"
  - title: Utility functions
  - contents:
    - "read_logs"
    - "rotate_logs"
    - "convert_to_csv"
  - title: Configuration
  - contents:
    - starts_with("set_")
    - starts_with("get_")

development:
  mode: auto

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: github

footer:
  structure:
    left: package
    right: developed_by
